version: '3.7'

volumes:
    grafana_data: {}
    prometheus_data: {}
    solidity_compilers: {}
    vyper_compilers: {}
    brownie: {}
    cache: {}

networks:
  yearn-exporter:

services:
  yearn-exporter:
    build: .
    command: exporter
    ports:
      - 8800:8800
    environment:
      - WEB3_INFURA_PROJECT_ID
      - WEB3_PROVIDER
      - ETHERSCAN_TOKEN
      - EXPLORER
      - SLEEP_SECONDS
    volumes:
      - solidity_compilers:/root/.solcx
      - vyper_compilers:/root/.vvm
      - brownie:/root/.brownie
      - cache:/app/yearn-exporter/cache
    networks:
      - yearn-exporter
    restart: always

  prometheus:
    image: prom/prometheus:v2.23.0
    volumes:
      - ./prometheus/:/etc/prometheus/
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=1y'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - 9090:9090
    networks:
      - yearn-exporter
    restart: always

  grafana:
    image: grafana/grafana
    depends_on:
      - prometheus
    ports:
      - 3000:3000
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-admin}
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/etc/grafana/provisioning/dashboards/yearn/Total Value Locked in the Yearn Ecosystem.json
      - GF_SERVER_ROOT_URL=https://yearn.vision
      - GF_RENDERING_SERVER_URL=http://renderer:8091/render
      - GF_RENDERING_CALLBACK_URL=http://grafana:3000/
      - GF_LOG_FILTERS=rendering:debug
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/:/etc/grafana/provisioning/
    networks:
      - yearn-exporter
    restart: always

  renderer:
    image: grafana/grafana-image-renderer:latest
    ports:
      - 8091:8091
    environment:
      - ENABLE_METRICS=true
      - HTTP_PORT=8091
    networks:
      - yearn-exporter
    restart: always

  node-exporter:
    image: quay.io/prometheus/node-exporter:latest
    ports:
      - 9100:9100
    command:
      - '--path.rootfs=/host'
    networks:
      - yearn-exporter
    volumes:
      - '/:/host:ro,rslave'
    restart: always
