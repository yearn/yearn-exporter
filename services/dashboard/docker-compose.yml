version: "3.7"

volumes:
  brownie: {}
  cache: {}

networks:
  infra_yearn-exporter:
    external: true

x-envs: &envs
  - SKIP_WALLET_STATS
  - SENTRY_ENVIRONMENT=${SENTRY_ENVIRONMENT:-development}
  - SENTRY_RELEASE
  - SENTRY_DSN
  - LOG_LEVEL
  - DEBUG
  - SHOW_STATS
  - POOL_SIZE
  - TX_POOL_SIZE
  - RESOLUTION
  - REORG_BUFFER
  - JSONRPC_BATCH_MAX_SIZE
  - AIOHTTP_TIMEOUT=${AIOHTTP_TIMEOUT:-1800}
  # asyncio (optional, debugging)
  - PYTHONASYNCIODEBUG
  # dank-mids (optional)
  - MAX_JSONRPC_BATCH_SIZE
  - DANK_MIDS_DEMO_MODE
  # eth-retry (optional)
  - MAX_RETRIES
  - MIN_SLEEP_TIME
  - MAX_SLEEP_TIME
  # ypricemagic (optional)
  - YPRICEMAGIC_RECURSION_TIMEOUT=${YPRICEMAGIC_RECURSION_TIMEOUT:-7200}  # 2 hours
  # This is a temporary hack that can be removed once deps support eth_hash==0.5.0. Creds to bunny for finding this.
  - ETH_HASH_BACKEND=${ETH_HASH_BACKEND:-pysha3}

  # APY ENVS
  - AWS_ACCESS_KEY
  - AWS_ACCESS_SECRET
  - AWS_BUCKET
  - TG_YFIREBOT_GROUP_INTERNAL
  - TG_YFIREBOT_GROUP_EXTERNAL
  - TG_YFIREBOT
  - EXPORT_MODE
  - DEBUG_ADDRESS

  # REVENUES ENVS
  - REVENUES_AWS_KEY_ID
  - REVENUES_AWS_SECRET_ACCESS_KEY
  - REVENUES_S3_BUCKET
  - REVENUES_S3_PATH
  - REVENUES_FROM
  - REVENUES_TO

  # NETWORK ENVS
  - BROWNIE_NETWORK
  - WEB3_PROVIDER
  - EXPLORER
  - DEFAULT_EXPLORER
  - ETHERSCAN_TOKEN
  - XDAISCAN_TOKEN
  - FTMSCAN_TOKEN
  - ARBISCAN_TOKEN
  - OPTISCAN_TOKEN

  # POSTGRES ENVS
  - PGHOST=postgres
  - PGPORT=5432
  - PGDATABASE=postgres
  - PGUSER=postgres
  - PGPASSWORD=yearn-exporter

x-volumes: &volumes
  - brownie:/root/.brownie
  - cache:/app/yearn-exporter/cache

services:
  exporter:
    build: .
    image: ghcr.io/yearn/yearn-exporter
    volumes: *volumes
    environment: *envs
    networks:
      - infra_yearn-exporter
    external_links:
      - infra-postgres-1:postgres
      - infra-victoria-metrics-1:victoria-metrics
    restart: on-failure
