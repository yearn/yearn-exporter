version: "3.7"

volumes:
  grafana_data: {}
  victoria_metrics_data: {}
  postgres_data: {}
  ypostgres_data: {}

networks:
  stack:

services:
  vmagent:
    image: victoriametrics/vmagent:heads-public-single-node-0-g52eb9c99e
    volumes:
      - ./prometheus/:/etc/prometheus/
    command:
      - "-promscrape.config=/etc/prometheus/prometheus.yml"
      - "-remoteWrite.url=http://victoria-metrics:8428/api/v1/write"
    links:
      - victoria-metrics:victoria-metrics
    depends_on:
      - victoria-metrics
    networks:
      - stack
    restart: always

  victoria-metrics:
    image: victoriametrics/victoria-metrics:v1.81.1
    volumes:
      - victoria_metrics_data:/victoria-metrics-data
    command:
      - "-retentionPeriod=10y"
      - "-search.disableAutoCacheReset=true"
    ports:
      - 8428:8428
    networks:
      - stack
    restart: always

  node-exporter:
    image: quay.io/prometheus/node-exporter:latest
    ports:
      - 127.0.0.1:9100:9100
    command:
      - "--path.rootfs=/host"
    networks:
      - stack
    volumes:
      - "/:/host:ro,rslave"
    restart: always

  postgres:
    image: postgres:14
    ports:
      - 5435:5432
    environment:
      - POSTGRES_USER=${PGUSER:-postgres}
      - POSTGRES_PASSWORD=${PGPASSWORD:-yearn-exporter}
      - POSTGRES_DB=${PGDATABASE:-postgres}
    networks:
      - stack
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    
  ypostgres:
    image: postgres:14
    command: -c 'max_connections=${PGCONNECTIONS:-5000}'
    ports:
      - 5420:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=yearn-exporter
      - POSTGRES_DB=postgres
    networks:
      - stack
    volumes:
      - ypostgres_data:/var/lib/postgresql/data
    restart: always
