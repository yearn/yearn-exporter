version: "3.7"

volumes:
  grafana_data: {}
  victoria_metrics_data: {}
  postgres_data: {}

networks:
  stack:

services:
  vmagent:
    image: victoriametrics/vmagent:heads-public-single-node-0-g52eb9c99e
    volumes:
      - ./prometheus/:/etc/prometheus/
    command:
      - "-promscrape.config=/etc/prometheus/prometheus.yml"
      - "-remoteWrite.url=http://victoria-metrics:8428/api/v1/write"
    links:
      - victoria-metrics:victoria-metrics
    depends_on:
      - victoria-metrics
    networks:
      - stack
    restart: always

  victoria-metrics:
    image: victoriametrics/victoria-metrics:v1.81.1
    volumes:
      - victoria_metrics_data:/victoria-metrics-data
    command:
      - "-retentionPeriod=10y"
      - "-search.disableAutoCacheReset=true"
    ports:
      - 127.0.0.1:8428:8428
    networks:
      - stack
    restart: always

  grafana:
    image: grafana/grafana:10.1.4
    depends_on:
      - victoria-metrics
      - postgres
    ports:
      - 3000:3000
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-admin}
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/etc/grafana/provisioning/dashboards/yearn/Overview.json
      - GF_SERVER_ROOT_URL=https://yearn.vision
      - GF_RENDERING_SERVER_URL=http://renderer:8091/render
      - GF_RENDERING_CALLBACK_URL=http://grafana:3000/
      - GF_LOG_FILTERS=rendering:debug
      - GF_INSTALL_PLUGINS=volkovlabs-variable-panel
      - PGHOST=postgres
      - PGDATABASE=postgres
      - PGUSER=postgres
      - PGPASSWORD=yearn-exporter
      - YMONITOR_URL
      - YMONITOR_USER
      - YMONITOR_PASSWORD
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/:/etc/grafana/provisioning/
    networks:
      - stack
    restart: always

  renderer:
    image: grafana/grafana-image-renderer:latest
    ports:
      - 127.0.0.1:8091:8091
    environment:
      - ENABLE_METRICS=true
      - HTTP_PORT=8091
    networks:
      - stack
    restart: always

  node-exporter:
    image: quay.io/prometheus/node-exporter:latest
    ports:
      - 127.0.0.1:9100:9100
    command:
      - "--path.rootfs=/host"
    networks:
      - stack
    volumes:
      - "/:/host:ro,rslave"
    restart: always

  postgres:
    image: postgres:14
    ports:
      - 127.0.0.1:5432:5432
    environment:
      - POSTGRES_USER=${PGUSER:-postgres}
      - POSTGRES_PASSWORD=${PGPASSWORD:-yearn-exporter}
      - POSTGRES_DB=${PGDATABASE:-postgres}
    networks:
      - stack
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
