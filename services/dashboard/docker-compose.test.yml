version: '3.7'

volumes:
  brownie: {}
  cache: {}

networks:
  yearn-exporter:

services:
  test:
    image: yearn-exporter
    build: .
    entrypoint: /app/yearn-exporter/tests.sh
    environment:
      - WEB3_PROVIDER
      - ETHERSCAN_TOKEN
      - EXPLORER
      - TEST_CMD
    volumes:
      - .:/tests
      - brownie:/root/.brownie
      - cache:/app/yearn-exporter/cache
    networks:
      - yearn-exporter
    tty: true
